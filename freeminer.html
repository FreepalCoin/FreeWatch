<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Freepal Miner</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    .box {
      background: #222;
      padding: 30px;
      border-radius: 12px;
      max-width: 400px;
      margin: auto;
    }
    button {
      background: #00ffae;
      color: #000;
      font-weight: bold;
      padding: 15px 25px;
      border: none;
      border-radius: 10px;
      font-size: 1.2em;
      cursor: pointer;
      margin-top: 20px;
    }
    .counter {
      font-size: 2em;
      margin: 20px 0;
    }
  </style>
</head>
<body>
<button onclick="startMining()">ðŸš€ Start Mining</button>
<button onclick="stopMining()">ðŸ›‘ Stop Mining</button>
<p id="status">Status: Tidak aktif</p>
<p id="fpcCount">FPC: 0</p>

<script>
  let mining = false;
  let fpc = 0;
  let maxFPC = 1000;
  let interval;

  function startMining() {
    if (fpc >= maxFPC) {
      alert("Sudah mencapai maksimum 1000 FPC");
      return;
    }
    if (!mining) {
      mining = true;
      document.getElementById("status").textContent = "Status: Mining...";
      interval = setInterval(() => {
        if (fpc < maxFPC) {
          fpc++;
          document.getElementById("fpcCount").textContent = `FPC: ${fpc}`;
        } else {
          stopMining();
          alert("Sudah mencapai batas maksimum 1000 FPC");
        }
      }, 1000);
    }
  }

  function stopMining() {
    mining = false;
    clearInterval(interval);
    document.getElementById("status").textContent = "Status: Dihentikan";
  }
</script>  
</body>
</html>
